get:
  summary: Get a set of serial records
  operationId: getSerials
  parameters: 
    - $ref: ../components/parameters/filters.yaml
    - $ref: ../components/parameters/match.yaml
    - $ref: ../components/parameters/term.yaml
    - $ref: ../components/parameters/sort.yaml
    - $ref: ../components/parameters/stats.yaml
    - $ref: ../components/parameters/perPage.yaml
    - $ref: ../components/parameters/offset.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../components/schemas/serialResults.yaml
              - $ref: ../components/schemas/serialResultsArray.yaml
    '400':
      description: Bad request error
    '500':
      description: Internal server error
post:
  summary: Create serial record
  operationId: postSerial
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Serial.yaml
    description: requestBody description
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Serial.yaml
    '400':
      description: Bad request error
    '404':
      description: Not found error
    '500':
      description: Internal server error
      
