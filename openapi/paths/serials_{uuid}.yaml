get:
  summary: Get a specified serial record
  operationId: getSerial
  parameters:
    - name: uuid
      in: path
      description: The uuid of the serial record to be fetched
      required: true
      schema:
        type: string
        format: uuid
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Serial.yaml
    '400':
      description: Bad request error
    '404':
      description: Not found error
    '500':
      description: Internal server error
put:
  summary: Update serial record
  operationId: putSerial
  parameters:
    - name: uuid
      in: path
      description: The uuid of the serial record to be put
      required: true
      schema:
        type: string
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Serial.yaml
    description: requestBody description
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Serial.yaml
    '400':
      description: Bad request error
    '404':
      description: Not found error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HttpError.yaml
    '500':
      description: Internal server error
      
