 get:
  summary: Retrieve serial record
  parameters:
    - name: uuid
      in: path
      description: The UUID of the serial record to be fetched
      required: true
      schema:
        type: uuid
  responses:
    '200':
      description: OK
    '400':
      description: Error
post:
  tags:
    - Tag
  summary: Create serial record
  operationId: operationId
  security:
    - api_key: []
    - basic_auth: []
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/Schema.yaml
    description: requestBody description
    required: true
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          description: Calls per hour allowed by the user.
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: ../components/headers/ExpiresAfter.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Schema.yaml
    '400':
      $ref: ../components/responses/Problem.yaml
put:
  summary: Update serial record
  responses:
    '200':
      description: OK
    '400':
      description: Error