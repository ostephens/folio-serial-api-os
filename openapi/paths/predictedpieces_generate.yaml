post:
  summary: Preview predicted pieces
  operationId: previewPieces
  requestBody:
    content:
      application/json:
        schema:
          $ref: ../components/schemas/serialRuleset.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PredictedPieceSet.yaml
    '400':
      description: Bad request error
    '404':
      description: Not found error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/HttpError.yaml
    '500':
      description: Internal server error