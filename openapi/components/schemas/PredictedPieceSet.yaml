type: object
required: 
  - startDate
  - pieces
  - ruleSet
properties:
  continuationPieceRecurrenceMetadata:
    type: object 
    $ref: ./TemplateMetadata.yaml
  dateCreated:
    type: string
    format: datetime
  id:
    type: string
    format: uuid
  initialPieceRecurrenceMetadata:
    type: object
    $ref: ./TemplateMetadata.yaml
  lastUpdated:
    type: string
    format: datetime
  pieces:
    type: array
    items: 
      type: object
      $ref: ./InternalPiece.yaml
  ruleset:
    type: object
    $ref: SerialRuleset.yaml
  startDate:
    type: string
    format: date
  note: 
    type: string
