type: object
required: 
  - startDate
  - pieces
  - ruleSet
properties:
  continuationPieceRecurrenceMetadata: 
    $ref: TemplateMetadata.yaml
  dateCreated:
    type: string
    format: datetime
  id:
    type: string
    format: uuid
  initialPieceRecurrenceMetadata:
    $ref: TemplateMetadata.yaml
  lastUpdated:
    type: string
    format: datetime
  pieces:
    type: array
    items: 
      $ref: InternalPiece.yaml
  ruleset:
    $ref: SerialRuleset.yaml
  startDate:
    type: string
    format: date
  note: 
    type: string
